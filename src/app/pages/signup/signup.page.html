<ion-content [fullscreen]="false" scrollPadding="false">
  <div class="container">
    <ion-card class="custom-form">

      <ion-card-header>
        <ion-title>BUILD PLANNER</ion-title>
      </ion-card-header>

      <ion-card-content>
        <app-register (register)="register($event)"></app-register>
          <ion-button fill="clear" style="text-transform: none;" (click)="navigateLogin()">{{ "register.login" | translate }}</ion-button>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
